name: Press Release Tracker (Yahoo Email)

on:
  # Manual trigger with inputs
  workflow_dispatch:
    inputs:
      lookback_hours:
        description: "Lookback window (hours)"
        required: true
        default: "24"
        type: string
      send_always:
        description: "Email even if 0 items? (true/false)"
        required: true
        default: "true"
        type: string
  # Scheduled runs (Monâ€“Fri): 08:15 & 16:20 ET (EDT=UTC-4)
  schedule:
    - cron: "15 12 * * 1-5"   # 08:15 ET
    - cron: "20 20 * * 1-5"   # 16:20 ET

permissions:
  contents: write

concurrency:
  group: press-release-tracker
  cancel-in-progress: false

jobs:
  press_release_tracker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Optional but handy once: confirms paths at the repo root
      - name: Debug layout
        run: |
          pwd
          ls -la
          ls -la scripts || true

      - name: Run tracker (from repo root)
        env:
          OUTPUT_DIR: outputs
          MAIL_FROM_NAME: Press Release Tracker
          LOOKBACK_HOURS: "24"
          SEND_ALWAYS: "true"
          YAHOO_EMAIL: ${{ secrets.YAHOO_EMAIL }}
          YAHOO_APP_PASSWORD: ${{ secrets.YAHOO_APP_PASSWORD }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
        run: |
          mkdir -p outputs
          python scripts/press_release_tracker.py