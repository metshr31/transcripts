name: Press Release Tracker (Yahoo Email)

on:
  # Manual trigger with inputs
  workflow_dispatch:
    inputs:
      lookback_hours:
        description: "Lookback window (hours)"
        required: true
        default: "24"
        type: string
      send_always:
        description: "Email even if 0 items? (true/false)"
        required: true
        default: "true"
        type: string

  # Weekdays at 08:15 & 16:20 ET (EDT=UTC-4)
  schedule:
    - cron: "15 12 * * 1-5"
    - cron: "20 20 * * 1-5"

permissions:
  contents: write

concurrency:
  group: press-release-tracker
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      OUTPUT_DIR: outputs
      MAIL_FROM_NAME: Press Release Tracker
      # Use manual inputs when present; fallback for scheduled runs
      LOOKBACK_HOURS: ${{ github.event_name == 'workflow_dispatch' && inputs.lookback_hours || '24' }}
      SEND_ALWAYS:   ${{ github.event_name == 'workflow_dispatch' && inputs.send_always   || 'true' }}
      OUTPUT_FORMATS: "xlsx,pdf"  # any of: xlsx,csv,pdf,docx,json

      # Secrets (set these in your repo settings)
      YAHOO_EMAIL:        ${{ secrets.YAHOO_EMAIL }}
      YAHOO_APP_PASSWORD: ${{ secrets.YAHOO_APP_PASSWORD }}
      TO_EMAIL:           ${{ secrets.TO_EMAIL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          # no pip cache here because you don't keep a requirements file in repo

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          # Core libs for the tracker + file exports
          pip install "feedparser>=6.0.11" "requests>=2.31" "beautifulsoup4>=4.12" "lxml>=5.0" \
                      "python-dateutil>=2.9" "pytz>=2024.1" "pandas>=2.2" "openpyxl>=3.1" \
                      "python-docx>=1.1" "reportlab>=4.2"

      - name: Verify script exists
        run: |
          test -f .github/press_release_tracker.py || (echo "ERROR: .github/press_release_tracker.py not found"; exit 1)

      - name: Run press release tracker
        run: |
          mkdir -p "$OUTPUT_DIR"
          python .github/press_release_tracker.py

      - name: Upload outputs (optional)
        uses: actions/upload-artifact@v4
        with:
          name: press-release-tracker
          path: outputs/**
          if-no-files-found: ignore
          retention-days: 14