name: Union Pacific - Record & Transcribe

on:
  workflow_dispatch:
    inputs:
      minutes:
        description: "Recording length (minutes)"
        required: true
        default: "35"
        type: string
      model:
        description: "Whisper model"
        required: true
        default: "small"
        type: string
      probe_seconds:
        description: "Short test duration (seconds). 0 = full run"
        required: true
        default: "0"
        type: string
  # UP scheduled 5 minutes early: 11:25 AM ET on Sept 10, 2025 = 15:25 UTC
  schedule:
    - cron: "25 15 10 9 *"

jobs:
  call:
    uses: ./.github/workflows/record_transcribe_reusable.yml
    with:
      url: "https://event.webcasts.com/starthere.jsp?ei=1732962&tp_key=cfcdf8d3eb&tp_special=8"
      minutes: ${{ inputs.minutes }}
      model:   ${{ inputs.model }}
      probe_seconds: ${{ inputs.probe_seconds }}
      diarize: true
      max_speakers: "0"
    secrets:
      FIRST:     ${{ secrets.UP_FIRST }}
      LAST:      ${{ secrets.UP_LAST }}
      COMPANY:   ${{ secrets.UP_COMPANY }}
      EMAIL:     ${{ secrets.UP_EMAIL }}
      HF_TOKEN:  ${{ secrets.HF_TOKEN }}
